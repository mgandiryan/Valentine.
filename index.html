<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? ğŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      background: rgba(255,255,255,0.85);
      padding: 25px;
      border-radius: 20px;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      min-height: 60px;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #999;
      color: white;
      position: relative;
    }

    .heart {
      position: fixed;
      color: red;
      font-size: 20px;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10vh); }
      to { transform: translateY(110vh); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="Valentine.mp3" type="audio/mpeg">
  </audio>

  <div class="container" id="mainBox">
    <h1>Hey Essy Gwimi ğŸ’•</h1>
    <p id="typing"></p>

    <div id="buttons">
      <button id="yesBtn">YES ğŸ’–</button>
      <button id="noBtn">NO ğŸ˜­</button>
    </div>
  </div>

  <script>
    // MUSIC (tap to start on mobile)
    document.addEventListener("click", () => {
      const music = document.getElementById("bg-music");
      music.volume = 0.4;
      music.play().catch(()=>{});
    });

    // TYPING ANIMATION
    const text = "Essy Gwimi, the love of my lifeâ€¦ will you please be my Valentine? ğŸ’˜";
    let i = 0;
    const typingEl = document.getElementById("typing");

    function typeText() {
      if (i < text.length) {
        typingEl.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 60);
      }
    }
    typeText();

    // NO BUTTON RUNS AWAY
    const noBtn = document.getElementById("noBtn");
    let noScale = 1;

    noBtn.addEventListener("click", () => {
      noScale -= 0.15;
      noBtn.style.transform = `scale(${noScale}) translate(${Math.random()*100 - 50}px, ${Math.random()*100 - 50}px)`;
      if (noScale <= 0.3) {
        noBtn.classList.add("hidden");
      }
    });

    // YES BUTTON MAGIC
    const yesBtn = document.getElementById("yesBtn");

    yesBtn.addEventListener("click", () => {
      document.getElementById("mainBox").innerHTML = `
        <h1>YEAH BABY ğŸ˜­â¤ï¸</h1>
        <p>Itâ€™s us against the world ğŸ’ğŸ’˜</p>
      `;
      startHearts();
    });

    // HEART RAIN
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }, 300);
    }
  </script>

</body>
</html>
